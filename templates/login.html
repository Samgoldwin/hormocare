<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - HORMOCARE+</title>
<style>
  /* Your existing CSS styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #FF3F7F, #FF8FB3);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
  }
  .logo {
    text-align: center;
    margin-bottom: 30px;
  }
  .logo h1 {
    color: #FF3F7F;
    font-size: 32px;
    font-weight: bold;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    color: #333;
    font-weight: 500;
    margin-bottom: 8px;
  }
  input {
    width: 100%;
    padding: 12px;
    border: 2px solid #FF8FB3;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  input:focus {
    outline: none;
    border-color: #FF3F7F;
    box-shadow: 0 0 10px rgba(255, 63, 127, 0.3);
  }
  .btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #FF3F7F, #FF5C92);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
  }
  .btn:hover {
    background: linear-gradient(135deg, #CC3266, #FF3F7F);
    box-shadow: 0 6px 20px rgba(255, 63, 127, 0.4);
    transform: translateY(-2px);
  }
  .register-link {
    text-align: center;
    margin-top: 20px;
    color: #666;
  }
  .register-link a {
    color: #FF3F7F;
    text-decoration: none;
    font-weight: 600;
  }
  .register-link a:hover {
    text-decoration: underline;
  }
  .error {
    background: #ffebee;
    color: #c62828;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: none;
  }
</style>
</head>
<body>
<div class="login-container">
<div class="logo">
    <img src="{{ url_for('static', filename='media/hclogo.png') }}" alt="HormoCare+ Logo"
         style="width:80px; height:80px; object-fit:cover; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.07); margin-bottom:16px;" />
    <h1>HORMOCARE+</h1>
    <p style="color: #666;">Your Personal Health Companion</p>
</div>

<div class="error" id="errorMsg"></div>

<form id="loginForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit" class="btn">LOGIN</button>
</form>
<button type="button" onclick="window.location.href='/login/google'" class="btn" style="background:#4285F4; margin-top:16px;">
  <img src="https://developers.google.com/identity/images/g-logo.png" style="height:20px;vertical-align:middle;margin-right:8px;">
  Login with Google
</button>
<div class="request-fit-health" style="margin-top:22px; text-align:center;">
  <span>To personalize your dashboard, we request access to your fitness and health data via Google Fit after login.</span>
</div>
<div class="register-link">
  Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
</div>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.success) {
        window.location.href = '/dashboard';
      } else {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = data.message || 'Invalid credentials';
        errorMsg.style.display = 'block';
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
    }
  });
</script>
</body>
</html>
